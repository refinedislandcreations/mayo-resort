<div
  class="w-full bg-bone overflow-x-hidden py-12 md:py-24 lg:py-48 px-4 sm:px-8 md:px-12 lg:px-16 xl:px-20"
>
  <div class="max-w-[96rem] mx-auto text-center">
    <h2
      class="text-xl sm:text-2xl md:text-4xl lg:text-6xl font-bold uppercase tracking-widest text-raisin-black mb-6 md:mb-12"
    >
      {{ page.activities.title }}
    </h2>
  </div>

  <div class="relative max-w-[96rem] mx-auto">
    <div class="overflow-hidden">
      <div class="flex items-start" id="slider" style="will-change: transform">
        {% for card in page.activities.cards %}
        <div class="flex-shrink-0 w-10/12 md:w-1/2 lg:w-5/12 px-4">
          <div class="flex flex-col h-full justify-between">
            <div>
              <img
                src="{{ card.image }}"
                alt="{{ card.title }}"
                class="w-full max-h-96 object-cover mb-6 rounded"
              />
              <h3
                class="text-lg md:text-2xl lg:text-3xl font-semibold uppercase tracking-wider text-raisin-black"
              >
                {{ card.title }}
              </h3>
              <p
                class="text-raisin-black text-base font-normal mt-4 md:mt-8 min-h-[5rem]"
              >
                {{ card.description }}
              </p>
            </div>
            <a
              href="{{ card.button_link }}"
              class="inline-block bg-keppel text-baby-powder px-5 py-3 mt-8 md:mt-12 hover:bg-keppel-hover transition duration-300 ease-in-out font-semibold tracking-widest uppercase max-w-max text-sm sm:text-base md:text-lg"
            >
              {{ card.button_text }}
            </a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

  <div class="flex justify-center items-center mt-8 space-x-6 select-none">
    <button
      id="prevBtnSlider"
      class="text-2xl text-keppel hover:text-keppel-hover focus:outline-none"
      aria-label="Previous"
    >
      <img
        src="/assets/images/icons/arrow.png"
        alt="Previous"
        class="pointer-events-none w-4"
      />
    </button>
    <div class="flex space-x-3" id="indicator"></div>
    <button
      id="nextBtnSlider"
      class="text-2xl text-keppel hover:text-keppel-hover rotate-180 focus:outline-none"
      aria-label="Next"
    >
      <img
        src="/assets/images/icons/arrow.png"
        alt="Next"
        class="pointer-events-none w-4"
      />
    </button>
  </div>
</div>
