<section class="container mx-auto px-4 sm:px-6 lg:px-12 xl:px-20 py-10 sm:py-16 lg:py-24">
  <!-- Title Section -->
  <div class="grid grid-cols-1 gap-4 mb-10">
    <p class="title">Contact Us</p>
  </div>

  <!-- Contact Form -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
    <form name="contact" method="POST" data-netlify="true" action="/thank-you.html" class="md:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Left Column -->
      <div class="space-y-6">
        <!-- Name -->
        <div class="flex flex-col">
          <label for="name">Name*</label>
          <input 
            type="text" 
            id="name" 
            name="name" 
            required 
            class="border-0 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green focus:border-soliman">
        </div>
        <!-- Email -->
        <div class="flex flex-col">
          <label for="email">Email*</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            required 
            class="border-0 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green focus:border-soliman">
        </div>
        <!-- WhatsApp -->
        <div class="flex flex-col">
          <label for="whatsapp">WhatsApp Number</label>
          <input 
            type="tel" 
            id="whatsapp" 
            name="whatsapp" 
            class="border-0 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green focus:border-soliman">
          <p class="text-xs text-gray-400 mt-1">Please provide your WhatsApp number, including the international code, for easier communication.</p>
        </div>
      </div>

      <!-- Right Column -->
      <div class="space-y-6">
        <!-- Message -->
        <div class="flex flex-col">
          <label for="message">Message</label>
          <textarea 
            id="message" 
            name="message" 
            rows="8" 
            required 
            class="border-0 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green focus:border-soliman"></textarea>
        </div>
        <!-- Submit Button -->
        <div class="flex justify-end">
          <button 
            type="submit" 
            class="button">
            Submit
          </button>
        </div>
      </div>

      <!-- Hidden Field for Netlify -->
      <input type="hidden" name="form-name" value="contact">
    </form>
  </div>

  <!-- Map Section -->
  <div class="col-span-full mt-10">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3944.6113006406413!2d115.1144192!3d-8.633262199999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2dd23959ab39cdb3%3A0x25e30b8410bb85e5!2sThe%20Solimans!5e0!3m2!1sen!2sid!4v1746164418841!5m2!1sen!2sid"
      width="100%"
      height="400"
      style="border:0;"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>
</section>
