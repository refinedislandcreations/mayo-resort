<section
  class="max-w-full mx-auto py-12 md:py-24 lg:py-48 px-4 sm:px-8 md:px-12 lg:px-16 xl:px-20 bg-bone min-h-[350px] xs:min-h-[400px] sm:min-h-[480px] md:min-h-[560px]"
>
  <div
    class="flex flex-col xs:flex-row items-center justify-between max-w-[96rem] mx-auto space-y-6 md:space-y-0"
  >
    <button
      id="prevBtn"
      aria-label="Previous testimonial"
      class="hidden md:flex text-2xl xs:text-3xl sm:text-4xl md:text-5xl select-none flex-shrink-0 px-3 py-2"
    >
      <img
        src="{{ '/assets/images/icons/arrow.png' | relative_url }}"
        alt="Left Arrow Icon"
      />
    </button>

    <div
      class="flex-1 w-full max-w-full xs:max-w-4xl text-center relative overflow-hidden min-h-[280px] xs:min-h-[320px] sm:min-h-[360px] md:min-h-[420px] flex items-center justify-center"
    >
      {% for t in page.testimonials %}
      <article
        class="testimonial-item w-full max-w-full transition-opacity duration-500 ease-in-out {% unless forloop.first %}hidden{% endunless %}"
        data-index="{{ forloop.index0 }}"
      >
        <p
          class="uppercase text-xl sm:text-2xl md:text-4xl font-bold mb-6 md:mb-12 leading-tight text-raisin-black"
        >
          "{{ t.main_quote }}"
        </p>
        <div
          class="flex justify-center mb-4 space-x-1 text-keppel text-sm xs:text-base sm:text-lg md:text-xl"
          aria-label="Rating: {{ t.rating }} stars"
        >
          {% for i in (1..5) %} {% if i <= t.rating %}
          <span>★</span>
          {% else %}
          <span>☆</span>
          {% endif %} {% endfor %}
        </div>
        <p
          class="text-base font-normal sm:leading-relaxed mb-6 max-w-full xs:max-w-3xl mx-auto text-raisin-black"
        >
          {{ t.description }}
        </p>
        <p class="font-bold text-base mb-1 text-raisin-black">{{ t.name }}</p>
        <p class="text-base font-normal text-raisin-black mb-6">{{ t.date }}</p>
        <button
          class="text-base font-bold underline text-raisin-black hover:text-raisin-black-hover focus:outline-none"
          type="button"
        >
          <a href="">View all reviews</a>
        </button>
      </article>
      {% endfor %}
    </div>

    <button
      id="nextBtn"
      aria-label="Next testimonial"
      class="hidden md:flex text-2xl xs:text-3xl sm:text-4xl md:text-5xl select-none flex-shrink-0 px-3 py-2 rotate-180"
    >
      <img
        src="{{ '/assets/images/icons/arrow.png' | relative_url }}"
        alt="Right Arrow Icon"
      />
    </button>
  </div>
</section>
