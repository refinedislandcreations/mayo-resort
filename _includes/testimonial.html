<section
  class="max-w-full mx-auto px-2 xs:px-4 py-24 bg-bone min-h-[350px] xs:min-h-[400px] sm:min-h-[480px] md:min-h-[560px]"
>
  <div
    class="flex flex-col xs:flex-row items-center justify-between space-y-6 xs:space-y-0 max-w-7xl mx-auto"
  >
    <button
      id="prevBtn"
      aria-label="Previous testimonial"
      class="hidden md:flex text-2xl xs:text-3xl sm:text-4xl md:text-5xl select-none flex-shrink-0 px-3 py-2"
    >
      <img
        src="{{ '/assets/images/icons/arrow.png' | relative_url }}"
        alt="Left Arrow Icon"
      />
    </button>

    <div
      class="flex-1 w-full max-w-full xs:max-w-4xl px-0 xs:px-4 text-center justify-center relative overflow-visible min-h-[280px] xs:min-h-[320px] sm:min-h-[360px] md:min-h-[420px]"
    >
      {% for t in page.testimonials %}
      <article
        class="testimonial-item absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full transition-opacity duration-500 ease-in-out {% unless forloop.first %}opacity-0 pointer-events-none{% endunless %}"
        data-index="{{ forloop.index0 }}"
      >
        <p
          class="uppercase font-extrabold text-base xs:text-lg sm:text-2xl md:text-3xl lg:text-4xl mb-4 leading-tight text-raisin-black"
        >
          "{{ t.main_quote }}"
        </p>
        <div
          class="flex justify-center mb-4 space-x-1 text-keppel text-sm xs:text-base sm:text-lg md:text-xl"
          aria-label="Rating: {{ t.rating }} stars"
        >
          {% for i in (1..5) %} {% if i <= t.rating %}
          <span>★</span>
          {% else %}
          <span>☆</span>
          {% endif %} {% endfor %}
        </div>
        <p
          class="text-xs xs:text-sm sm:text-base md:text-lg sm:leading-relaxed mb-6 max-w-full xs:max-w-3xl mx-auto text-raisin-black"
        >
          {{ t.description }}
        </p>
        <p
          class="font-bold text-xs xs:text-sm sm:text-base mb-1 text-raisin-black"
        >
          {{ t.name }}
        </p>
        <p class="text-xs xs:text-sm sm:text-base text-raisin-black mb-6">
          {{ t.date }}
        </p>
        <button
          class="text-xs xs:text-sm sm:text-base underline text-raisin-black hover:text-raisin-black-hover focus:outline-none"
          type="button"
        >
          <a href="">View all reviews</a>
        </button>
      </article>
      {% endfor %}
    </div>

    <button
      id="nextBtn"
      aria-label="Next testimonial"
      class="hidden md:flex text-2xl xs:text-3xl sm:text-4xl md:text-5xl select-none flex-shrink-0 px-3 py-2 rotate-180"
    >
      <img
        src="{{ '/assets/images/icons/arrow.png' | relative_url }}"
        alt="Right Arrow Icon"
      />
    </button>
  </div>
</section>
