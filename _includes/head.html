<meta
  name="description"
  content="{{ page.seo.description | default: site.seo.description }}"
/>
<meta name="keywords" content="{{ page.seo.keywords | join: ', ' }}" />

<!-- Favicon -->
<link
  rel="icon"
  href="{{ '/assets/images//favicon/favicon.ico' | relative_url }}"
/>
<link
  rel="apple-touch-icon"
  sizes="180x180"
  href="{{ '/assets/images/favicon/apple-touch-icon.png' | relative_url }}"
/>
<link
  rel="icon"
  type="image/png"
  sizes="32x32"
  href="{{ '/assets/images/favicon/favicon-32x32.png' | relative_url }}"
/>
<link
  rel="icon"
  type="image/png"
  sizes="16x16"
  href="{{ '/assets/images/favicon/favicon-16x16.png' | relative_url }}"
/>
<link
  rel="manifest"
  href="{{ '/assets/images/favicon/site.webmanifest' | relative_url }}"
/>

<!-- CSS utama -->
<!-- <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" /> -->

<!-- Google Fonts (optional) -->
<link
  href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
  rel="stylesheet"
/>

<!-- JS jika perlu -->
<!-- <script src="{{ '/assets/js/main.js' | relative_url }}" defer></script> -->

<!-- SEO dan Open Graph (optional) -->
<meta property="og:title" content="{{ page.title | default: site.title }}" />
<meta
  property="og:description"
  content="{{ page.description | default: site.description }}"
/>
<meta property="og:url" content="{{ page.url | absolute_url }}" />
<meta property="og:type" content="website" />

<!------------ Tailwind Stylesheet  ------------>
<link
  rel="stylesheet"
  type="text/css"
  href="{{ '/assets/css/output-style.css' | relative_url }}"
/>

<!------------ CloudCannon Editor Stylesheet   ------------>
<link
  rel="stylesheet"
  type="text/css"
  href="{{ '/editor.css' | relative_url }}"
/>

<!-- LightGallery CSS -->
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/css/lightgallery-bundle.min.css"
/>

<!-- Google Fonts Preconnect and Stylesheet -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Cantarell:ital,wght@0,400;0,700;1,400;1,700&family=Fjalla+One&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
  rel="stylesheet"
/>

<!-- Preload Image Banner if exists -->
<link rel="preload" as="image" href="{{ page.image_banner.image }}" />
