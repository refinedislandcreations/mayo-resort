<title>{{ page.title | default: site.title }}</title>
<meta
  name="description"
  content="{{ page.description | default: site.description }}"
/>

<!-- Favicon -->
<link rel="icon" href="{{ '/favicon.ico' | relative_url }}" />

<!-- CSS utama -->
<!-- <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" /> -->

<!-- Google Fonts (optional) -->
<link
  href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
  rel="stylesheet"
/>

<!-- JS jika perlu -->
<!-- <script src="{{ '/assets/js/main.js' | relative_url }}" defer></script> -->

<!-- SEO dan Open Graph (optional) -->
<meta property="og:title" content="{{ page.title | default: site.title }}" />
<meta
  property="og:description"
  content="{{ page.description | default: site.description }}"
/>
<meta property="og:url" content="{{ page.url | absolute_url }}" />
<meta property="og:type" content="website" />

<!------------ Tailwind Stylesheet  ------------>
<link
  rel="stylesheet"
  type="text/css"
  href="{{ '/assets/css/output-style.css' | relative_url }}"
/>

<!------------ CloudCannon Editor Stylesheet   ------------>
<link
  rel="stylesheet"
  type="text/css"
  href="{{ '/editor.css' | relative_url }}"
/>

<!-- LightGallery CSS -->

  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/css/lightgallery-bundle.min.css"
/>
