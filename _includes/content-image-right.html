<section
  class="flex flex-col md:flex-row items-center justify-between bg-bone py-12 md:py-24 lg:py-48 pl-4 sm:pl-8 md:pl-12 lg:pl-16 xl:pl-20"
>
  <div
    class="w-full max-w-[96rem] mx-auto flex flex-col md:flex-row items-center justify-between"
  >
    <!-- Konten teks di kiri -->
    <div class="md:w-1/2 flex flex-col justify-center px-6 pb-6">
      <h2
        class="text-xl xs:text-2xl sm:text-3xl md:text-4xl lg:text-5xl xl:text-6xl 2xl:text-7xl font-extrabold mb-4 uppercase text-raisin-black tracking-wide"
      >
        {{ page.celebrate_section.title }}
      </h2>
      <p
        class="text-sm xs:text-base sm:text-lg md:text-xl mb-6 text-gray-700 tracking-wider py-2 sm:py-4 md:py-8"
      >
        {{ page.celebrate_section.description }}
      </p>
      <a
        href="{{ page.celebrate_section.button_link }}"
        class="inline-block bg-keppel text-white px-5 py-3 hover:bg-keppel-hover transition duration-300 ease-in-out font-bold tracking-widest uppercase max-w-max text-base xs:text-lg sm:text-xl md:text-2xl"
      >
        {{ page.celebrate_section.button_text }}
      </a>
    </div>

    <!-- Gambar di kanan -->
    <div class="md:w-1/2 mb-8 md:mb-0 flex justify-end">
      <img
        src="{{ page.celebrate_section.image }}"
        alt="Image"
        class="w-full max-w-[505px] max-h-[401px] object-cover shadow {{ page.celebrate_section.image_height }}"
      />
    </div>
  </div>
</section>
