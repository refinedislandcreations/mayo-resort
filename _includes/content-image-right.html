<section
  class="flex flex-col md:flex-row items-center justify-between bg-bone py-12 md:py-24 lg:py-48 pl-4 sm:pl-8 md:pl-12 lg:pl-16 xl:pl-20"
>
  <div
    class="w-full max-w-[96rem] mx-auto flex flex-col md:flex-row items-center justify-between"
  >
    <!-- Konten teks di kiri -->
    <div class="md:w-1/2 flex flex-col justify-center pr-4 md:px-12 pb-6">
      <h2
        class="text-xl sm:text-2xl md:text-4xl lg:text-6xl font-bold mb-4 uppercase text-raisin-black tracking-wider"
      >
        {{ page.celebrate_section.title }}
      </h2>
      <p
        class="text-base font-normal mb-4 text-raisin-black tracking-wide md:mt-8"
      >
        {{ page.celebrate_section.description }}
      </p>
      <a
        href="{{ page.celebrate_section.button_link }}"
        aria-label="{{ page.celebrate_section.button_aria_label }}"
        class="inline-block bg-keppel text-baby-powder px-5 py-3 md:mt-6 hover:bg-keppel-hover transition duration-300 ease-in-out font-semibold tracking-widest uppercase text-center break-words max-w-xs w-full text-sm sm:text-base md:text-lg"
      >
        {{ page.celebrate_section.button_text }}
      </a>
    </div>

    <!-- Gambar di kanan -->
    <div
      class="md:w-1/2 mb-8 md:mb-0 flex flex-col space-y-4 items-end pr-4 md:pr-0 h-full w-full"
    >
      <img
        src="{{ page.celebrate_section.image }}"
        alt="{{ page.celebrate_section.image_alt }}"
        loading="lazy"
        class="w-full object-cover shadow {{ page.celebrate_section.image_size }}"
      />
    </div>
  </div>
</section>
