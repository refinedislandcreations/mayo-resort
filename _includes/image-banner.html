<section
  class="relative w-full h-screen bg-cover bg-center lazy-bg"
  data-bg="{{ page.image_banner.image}}"
  aria-label="{{ page.image_banner.banner_label }}"
>
  <!-- Overlay -->
  <div class="absolute inset-0 bg-black/40"></div>

  <!-- Content wrapper with max width -->
  <div
    class="relative z-10 flex justify-center items-center h-full md:items-start md:justify-center"
  >
    <div
      class="flex flex-col items-center md:items-start justify-center md:justify-end h-full text-center md:text-left px-4 xs:px-6 sm:px-8 md:px-12 lg:px-16 xl:px-24 pb-12 max-w-[96rem] w-full"
    >
      <h1 class="hero-font text-baby-powder">
        {{ page.image_banner.title | newline_to_br }}
      </h1>
    </div>
  </div>
</section>
